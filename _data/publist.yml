- title: "Hippocampal replay reflects specific past experiences rather than a plan for subsequent choice"
  image: sungodrat.png
  description: Hippocampal replay has frequently be hypothesized to subserve planning purposes. We show here that in a well-learned spatial memory task, replay content does not tend to represent the upcoming choice of the animal, but instead is biased towards representing previous goal locations. This suggests a role for memory maintentance and updating rather than in directly planning subsequent choice.
  authors: Gillespie AK, Astudillo Maya DA, Denovellis EL, Liu DF, Kastner DB, Coulter ME, Roumis DK, Eden UT, Frank LM
  link:
