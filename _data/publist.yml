- title: "Early Hippocampal Sharp-Wave Ripple Deficits Predict Later Learning and Memory Impairments in an Alzheimer's Disease Mouse Model"
  image: predicts.jpg
  description: By recording from apoE3 and apoe4-KI mice over long time periods, we discovered that some changes in SWR features, such as slow gamma power, were predictive of later behavioral impairment. This finding supports the use of patterns of hippocampal activity, such as sharp wave ripples, and biomarkers for neurodegenerative disease processes.
  authors: Jones EA, Gillespie AK, Yoon SY, Frank LM, Huang Y
  link:
    url: https://www.sciencedirect.com/science/article/pii/S2211124719313701?via%3Dihub
    display: Cell Reports, 29(8):2123-2133 (2019)
  highlight: 1
 
- title: "Apolipoprotein E4 Causes Age-Dependent Disruption of Slow Gamma Oscillations During Hippocampal Sharp-wave Ripples"
  image: e4slowgamma.jpg
  description: This study was the first to characterize abnormalities in hippocampal sharp-wave ripples in apoe4-KI mice. We found that apoE4 mice showed reduced rates of SWRs as well as compromised SWR-associated slow gamma oscillations. Removing pathogenic apoE4 from hippocampal interneurons, a manipulation which prevents cognitive impairment, rescued the slow gamma deficit.
  authors: Gillespie AK, Jones EA, Lin YH, Karlsson MP, Kay K, Yoon SY, Tong LM, Nova P, Carr JS, Frank LM, Huang Y
